# CI: macOS / Ubuntu / Windows 运行 check、lint、fmt 检查与测试，验证跨平台兼容性
name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno)
        run: deno test -A --no-check tests/

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno, macOS)
        run: deno test -A --no-check tests/

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno, Windows)
        run: deno test -A --no-check tests/
