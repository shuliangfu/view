# CI: macOS / Ubuntu / Windows 运行 check、lint、fmt 检查与测试，验证跨平台兼容性
name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show @dreamer/test version
        run: node -e "const p=require('./package.json');console.log('@dreamer/test:', p.dependencies?.['@dreamer/test']||p.devDependencies?.['@dreamer/test']||'n/a')"

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno)
        run: deno test -A --no-check tests/

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno, macOS)
        run: deno test -A --no-check tests/

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno, Windows)
        run: deno test -A --no-check tests/

  test-linux-bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (Bun)
        run: bun install

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium

      - name: Test (Bun)
        run: bun test --preload ./tests/dom-setup.ts tests/

  test-macos-bun:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (Bun)
        run: bun install

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium

      - name: Test (Bun, macOS)
        run: bun test --preload ./tests/dom-setup.ts tests/

  test-windows-bun:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (Bun)
        run: bun install

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium
        timeout-minutes: 10

      # Windows 上 Chromium 启动易超时，暂不跑浏览器 E2E，只跑 unit + integration + CLI
      - name: Test (Bun, Windows)
        run: bun test --preload ./tests/dom-setup.ts tests/
        timeout-minutes: 15
