# CI: macOS / Ubuntu / Windows 运行 check、lint、fmt 检查与测试，验证跨平台兼容性
name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show @dreamer/test version
        run: node -e "const p=require('./package.json');console.log('@dreamer/test:', p.dependencies?.['@dreamer/test']||p.devDependencies?.['@dreamer/test']||'n/a')"

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno)
        run: deno test -A --no-check tests/

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno, macOS)
        run: deno test -A --no-check tests/

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno, Windows)
        run: deno test -A --no-check tests/

  test-linux-bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (Bun)
        run: bun install

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium

      - name: Test (Bun)
        run: bun test --preload ./tests/dom-setup.ts tests/

  test-macos-bun:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (Bun)
        run: bun install

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium

      - name: Test (Bun, macOS)
        run: bun test --preload ./tests/dom-setup.ts tests/

  test-windows-bun:
    runs-on: windows-latest
    env:
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}\.playwright-browsers
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (Bun)
        run: bun install

      # Windows 上浏览器测试由上方 test-windows (Deno) 覆盖。
      # Bun 在 Windows 存在已知 bug（chromium.launch() 卡住不返回，见 oven-sh/bun#15679）
      # 即使 PLAYWRIGHT_BROWSERS_PATH 与 Chromium 已正确安装也会 120s 超时，
      # 故此处仅跑非 browser 用例；待 Bun 修复后可改为 bun test tests/
      - name: Test (Bun, Windows)
        shell: pwsh
        run: |
          bun test tests/integration tests/unit
        timeout-minutes: 10
